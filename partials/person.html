<div ng-controller="AuthCtrl"><div ng-controller="NavCtrl as Nav">
<div ng-include="'partials/nav.html'"></div>
<div ng-include="'partials/focus.html'"></div>
<!-- . . . . . . . . . . . . -->
<!-- ASK QUESTION form -->
<div ng-include="'partials/ask-form.html'"></div>

<div id="content">

<!-- Profile Card -->
  <!-- * * * * * *  -->
  <div class="person_item md-whiteframe-z1">
    <!--
    <div class="page_nav_left">
         <div class="page_nav_button"><i class="fa fa-user"></i></div>
    </div>
    -->
  <div class="person_item_top">
      <img class="person_item_img" src="images/candidates/{{candidate.name}}.jpg">
      <div class="person_intro_name">{{candidate.name}}</div>
      <div class="person_item_action">
          <div class="page_nav_tab" ng-class="{'active':!isRepondFilterOn()&&view==='question'}" ng-click="setRepondFilter(false); view='question'">提問</div>
          <div class="page_nav_tab" ng-click="setRepondFilter(true); view='question'" ng-class="{'active':isRepondFilterOn()&&view==='question'}">回答</div>

          <div class="page_nav_tab" ng-class="{'active':view === 'about'}" ng-click="view='about'">簡介</div>
          <div class="page_nav_tab" ng-class="{'active':view === 'stat'}" ng-click="view='stat'">數據</div>
      </div>
  </div>
  
    
    
  </div>
  <div class="wrapper">
      <div ng-include="'partials/question-list.html'" ng-show="view==='question'"></div>
      <!--<div ng-show="view==='topic'">主題</div>-->
      <div ng-include="'partials/person-about.html'" ng-show="view==='about'"></div>
      <div ng-show="view==='stat'">stat</div>

  </div><!-- wrapper -->
